<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS-Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google-Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Font-Awesome -->
  <script src="https://kit.fontawesome.com/16879e0f76.js" crossorigin="anonymous"></script>

</head>


<body>

  <!-- logo-section -->
  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle">
  </header>



  <main id="main">
    <!-- Hero-section -->
    <section>
      <div class="hero-section">
        <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-mockups">
        <div class="hero-text">
          <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
          <p class="heading-p"> Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </section>




    <!-- icons-Section-->
    <section>
      <div class="social-icons">
        <a href="" class="icons"><i class="fab fa-facebook-f"></i></a>
        <a href="" class="icons"><i class="fab fa-twitter"></i></a>
        <a href="" class="icons"><i class="fab fa-instagram"></i></a>
      </div>
    </section>

  </main>

<!-- Footer -->
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="#">Zee-Dev</a>.
      </p>

      </p>
  </footer>
</body>

</html>
